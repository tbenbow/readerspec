name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}

            ### What's New

            This release includes:
            - Bug fixes and improvements
            - Performance enhancements
            - Documentation updates

            ### Installation

            ```bash
            npm install readerspec@${{ github.ref_name }}
            ```

            ### Changelog

            See [CHANGELOG.md](CHANGELOG.md) for detailed information about this release.

            ### Breaking Changes

            None in this release.

            ### Contributors

            Thank you to all contributors who made this release possible!

            ---

            *This release was automatically created by GitHub Actions.*

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release Notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const latestRelease = releases[0];
            const previousRelease = releases[1];

            if (previousRelease) {
              const { data: commits } = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousRelease.tag_name,
                head: latestRelease.tag_name
              });
              
              const commitMessages = commits.commits.map(commit => 
                `- ${commit.commit.message} (${commit.sha.substring(0, 7)})`
              ).join('\n');
              
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: latestRelease.id,
                body: latestRelease.body + '\n\n### Commits\n\n' + commitMessages
              });
            }
